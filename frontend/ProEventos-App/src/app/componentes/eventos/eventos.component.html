<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro: </label>
        <input
            [(ngModel)]="filtroLista"
            type="text"
            class="form-control mr-2"
            placeholder="buscar"
        />
    </div>
</div>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th [style.width.px]="200">
                <button
                    (click)="showImgFunction()"
                    class="btn btn-secondary btn-sm"
                >
                    <i
                        class="{{ showImg ? 'fa fa-eye' : 'fa fa-eye-slash' }}"
                    ></i>
                    {{ showText }}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados; let i = index">
            <td>
                <img
                    [collapse]="!showImg"
                    [isAnimated]="true"
                    src="\assets\imagensAngular\{{ evento.imageUrl }}"
                    alt=""
                    [style.width.px]="widthImg"
                    [style.margin.px]="marginImg"
                />
            </td>
            <td>{{ evento.id }}</td>
            <td>{{ evento.tema }}</td>
            <td>{{ evento.local }}</td>
            <td>{{ evento.dataEvento | DateTimeFormat }}</td>
            <td>{{ evento.qtdPessoas }}</td>
            <td>{{ evento.lotes[0].nome }}</td>
            <td>
                <button class="btn btn-primary mx-1 my-1" tooltip="Editar">
                    <i class="fa fa-edit"></i>
                </button>
                <button
                    class="btn btn-danger mx-1 my-1"
                    tooltip="Excluir"
                    (click)="openModal(template)"
                >
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr *ngIf="!eventos.length">
            <td colspan="8" class="text-center">
                <h4>Nenhum evento encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>

<ng-template #template>
    <div class="modal-body text-center">
        <p>Tem certeza que quer deletar este evento??</p>
        <button type="button" class="btn btn-default" (click)="confirm()">
            Sim
        </button>
        <button type="button" class="btn btn-primary" (click)="decline()">
            Não
        </button>
    </div>
</ng-template>
