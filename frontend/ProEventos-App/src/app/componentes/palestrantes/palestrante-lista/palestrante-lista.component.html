<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill">
      <div class="input-group mb-2">
        <input
          (input)="filtrarPalestrante($event.target)"
          type="text"
          class="form-control"
          placeholder="Filtrar por nome ou currÃ­culo"
        />
      </div>
    </div>
  </div>
  <div *ngIf="palestrantes && palestrantes.length" class="row md-2">
    <div
      class="col-md-4 mb-4 d-flex align-items-stretch"
      *ngFor="let palestrante of palestrantes"
    >
    <div class="card">
      <div class="d-flex align-self-center pt-3">
        <img
          [src]="getImagemUrl(palestrante.user.imagemUrl)"
          width="120"
          height="120"
          class="rounded-circle"
        />
      </div>
      <div class="card-body">
        <div class="h4 text-center mb-3">@{{ palestrante.user.userName }}</div>
        <div class="h7 text-bold pb-1">
          <b>Nome: </b>{{ palestrante.user.primeiroNome + " " + palestrante.user.ultimoNome }}
        </div>
        <div class="h6 mt-3">{{ palestrante.miniCurriculo }}</div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="row">
            <div class="col-6 text-center border-right">
              <div class="h5">1342</div>
              <div class="h6 text-muted">Meus Eventos Criados</div>
            </div>
            <div class="col-6 text-center">
              <div class="h5">1342</div>
              <div class="h6 text-muted">Eventos Como Palestrante</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    </div>
  </div>
</div>
