<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <input 
          (input)="filtrarPalestrante($event.target)"
          type="text"
          class="form-control"
          placeholder="Filtrar por tema e local"
        />
      </div>
    </div>
  </div>
  <div *ngIf="palestrantes && palestrantes.length">
    <div
      class="col-md-4 mb-4 d-flex align-items-stretch"
      *ngFor="let palestrante of palestrantes"
    >
      {{ palestrante.user.userName }}
    </div>
  </div>
</div>
